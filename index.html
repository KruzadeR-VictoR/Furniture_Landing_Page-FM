<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta description  -->
    <meta name="description" content="Room Furniture Landing page" />
    <!-- Preloading images to avoid LCP(Largest Contentful Print) issue -->
    <!-- desktop imgs -->
    <link
      fetchpriority="high"
      rel="preload"
      href="./src/assets/desktop-image-hero-1.jpg"
      as="image"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./src/assets/desktop-image-hero-2.jpg"
      as="image"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./src/assets/desktop-image-hero-3.jpg"
      as="image"
    />
    <!-- mobile imgs  -->
    <link
      fetchpriority="high"
      rel="preload"
      href="./src/assets/mobile-image-hero-1.jpg"
      as="image"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./src/assets/mobile-image-hero-2.jpg"
      as="image"
    />
    <link
      fetchpriority="high"
      rel="preload"
      href="./src/assets/mobile-image-hero-3.jpg"
      as="image"
    />
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
